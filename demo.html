<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huffman Encoding #38 Decoding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">

</head>

<body>

    <style>
        body {
            background: #9384D1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .maincontainer {
            background-color: #ECC9EE;
            margin: 60px;
            height: 625px;
            border-radius: 8px;
            box-shadow: 7px 12px 30px black;

        }

        .heading {
            text-align: center;
            font-size: 40px;
            font-family: 'Bruno Ace SC', cursive;
            margin-top: 30px;
            padding-top: 20px;
        }

        .bcontainer {
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 25px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        button {
            width: 80px;
            height: 60px;
            font-size: 15px;
            background-color: #E3F2C1;
        }


        .container {
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 25px;
            margin-top: 20px;
        }
        
        
        textarea {
            resize: none;
            width: 200px;
            height: 250px;
            border-radius: 5px;
            text-align: center;
            color: black;
            border: none;
            font-size: 19px;
            box-shadow: 2px 2px 10px  #9384D1;
            
        }
        
        .stextarea5{
            font-family: 'Slabo 27px', serif;  
            font-weight:500; 
            box-shadow: 3px 3px 15px  #9384D1;
            
        }

        .stextarea{
            font-family: 'Roboto Condensed', sans-serif;
        }
        textarea::placeholder{
            padding: 10px;
            padding-left: 20px;
        }

        .textarea:is(:focus,:valid){
            padding-top: 40px;
            box-sizing: border-box;
        }

        .textarea2:is(:focus,:valid){
            padding-top: 40px;
            box-sizing: border-box;
        }

        textarea::-webkit-scrollbar{
            width: 0px;
        }

        textarea::placeholder{
            color: black;
        }

        .container2 {
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 35px;
            margin-top: 20px;
        }

        .container2 textarea {
            resize: none;
            width: 400px;
            height: 130px;
        }




        .buttonit {
            --c: #ECC9EE;
            width: 120px;
            height: 60px;
            font-size: 15px;
            background: linear-gradient(90deg, #0000 33%, #fff5, #0000 67%) var(--_p, 100%)/300% no-repeat, #9384D1;
            color: #0000;
            border: none;
            transform: perspective(500px) rotateY(calc(20deg*var(--_i, -1)));
            text-shadow: calc(var(--_i, -1)* 0.08em) -.01em 0 var(--c),
                calc(var(--_i, -1)*-0.08em) .01em 2px #0004;
            outline-offset: .1em;
            transition: 0.3s;
        }

        .buttonit:hover,
        .buttonit:focus-visible {
            --_p: 0%;
            --_i: 1;
        }

        .buttonit:active {
            text-shadow: none;
            color: var(--c);
            box-shadow: inset 0 0 9e9q #0005;
            transition: 0s;
        }

        .buttonit {
            font-weight: bold;
            font-size: 2rem;
            margin: 0;
            cursor: pointer;
            padding: .1em .3em;
        }


        
    </style>

    <div class="maincontainer">
        <div class="heading">
            Huffman Encoding &#38 Decoding
        </div>

        <div class="container">


            

            <form class="item" id="encode">
                <textarea placeholder="TYPE ANYTHING YOU WANTED TO ENCODE  " class="textarea stextarea" id="string1"></textarea>
            </form> 

            <form class="item" id="encode">
                <textarea placeholder="ENCODED TEXT" class="textarea stextarea" id="string2"></textarea>
            </form>

            <form class="item" id="encode">
                <textarea placeholder="ENCODING OF EACH CHARACTER" class="textarea stextarea" id="string3"></textarea>
            </form>

            <form class="item" id="encode">
                <textarea placeholder="FREQUENCY OF EACH CHARACTER" class="textarea stextarea" id="string4"></textarea>
            </form>

            <form class="item" id="encode">
                <textarea placeholder="SPACE CONSUMED" class="textarea stextarea5" id="string5"></textarea>
            </form>

        </div>

        <div class="bcontainer">
            <button class="buttonit" type="submit" onclick="display(event)">Encode</button>
            <button class="buttonit" type="submit" onclick="copy(event)">Copy</button>
            <button class="buttonit" type="submit" onclick="display2(event)">Decode</button>
        </div>

        <div class="container2">
            <form class="item" id="decode">
                <textarea placeholder="TYPE ANY ENCODED STRING HERE TO DECODE" class="textarea2 stextarea" id="string6"></textarea>
            </form>

            <form class="item" id="decode">
                <textarea placeholder="DECODED STRING" class="textarea2 stextarea5" id="string7"></textarea>
            </form>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>

</html>
